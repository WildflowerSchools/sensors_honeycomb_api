language: node_js
node_js:
  - "10.12.0"

env:
  global:
    # GIT_TOKEN 
    - secure: ""
    - GIT_TAG=v$(date -u "+%Y-%m-%d-%H-%M-%S")-$TRAVIS_BUILD_NUMBER

sudo: required
dist: trusty

services:
  - docker

before_install:
- docker pull postgres:10.4
- sudo service postgresql stop
install:
- npm ci
script:
- npm run coverage

deploy:
  provider: script
  on:
    type: push
  script: bash scripts/tag.sh
